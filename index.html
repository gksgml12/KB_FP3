<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="header"><h1>현재 정보 페이지</h1></div>
    <div class="grid-container">
      <div
        class="grid-item"
        id="staticMap"
        style="width: 600px; height: 350px"
      ></div>
      <div id="descr">식당 설명(크롤링 해야함)</div>
      <div class="hAddr">
        <!-- <span class="title">지도중심기준 행정동 주소정보</span> -->
        <span id="centerAddr"></span>
      </div>
      <div class="grid-item" id="location">
        <p></p>
        <p></p>
        <p></p>
      </div>
    </div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=299130bb707a126f0bc34276fabfa388&libraries=services,clusterer,drawing"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
